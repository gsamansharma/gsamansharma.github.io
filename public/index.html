<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <style type="text/css">/**
      *  of [termynal.js](https://github.com/ines/termynal/blob/master/termynal.css).
      *
      * @author Ines Montani <ines@ines.io>
      * @version 0.0.1
      * @license MIT
      */
      .react-terminal-wrapper {
       width: 100%;
       background: #252a33;
       color: #eee;
       font-size: 18px;
       font-family: 'Fira Mono', Consolas, Menlo, Monaco, 'Courier New', Courier, monospace;
       border-radius: 4px;
       padding: 75px 45px 35px;
       position: relative;
       -webkit-box-sizing: border-box;
               box-sizing: border-box;
      }
     
     .react-terminal {
       overflow: auto;
       display: flex;
       flex-direction: column;
     }
     
     .react-terminal-wrapper.react-terminal-light {
       background: #ddd;
       color: #1a1e24;
     }
     
     .react-terminal-window-buttons {
       position: absolute;
       top: 15px;
       left: 15px;
       display: flex;
       flex-direction: row;
       gap: 10px;
     }
     
     .react-terminal-window-buttons button {
       width: 15px;
       height: 15px;
       border-radius: 50%;
       border: 0;
     }
     
     .react-terminal-window-buttons button.clickable {
       cursor: pointer;
     }
     
     .react-terminal-window-buttons button.red-btn {
       background: #d9515d;
     }
     
     .react-terminal-window-buttons button.yellow-btn {
       background: #f4c025;
     }
     
     .react-terminal-window-buttons button.green-btn {
       background: #3ec930;
     }
     
     .react-terminal-wrapper:after {
       content: attr(data-terminal-name);
       position: absolute;
       color: #a2a2a2;
       top: 5px;
       left: 0;
       width: 100%;
       text-align: center;
       pointer-events: none;
     }
     
     .react-terminal-wrapper.react-terminal-light:after {
       color: #D76D77;
     }
     
     .react-terminal-line {
       white-space: pre;
     }
     
     .react-terminal-line::before {
	/* content: ''; */
	display: inline-block;
	vertical-align: middle;
	color: #a2a2a2;
}
     .react-terminal-light .react-terminal-line:before {
       color: #D76D77;
     }
     
     .react-terminal-input:before {
       margin-right: 0.75em;
       content: '$';
     }
     
     .react-terminal-input[data-terminal-prompt]:before {
       content: attr(data-terminal-prompt);
     }
     
     .react-terminal-wrapper:focus-within .react-terminal-active-input .cursor {
       position: relative;
       display: inline-block;
       width: 0.55em;
       height: 1em;
       top: 0.225em;
       background: #fff;
       -webkit-animation: blink 1s infinite;
               animation: blink 1s infinite;
     }
     
     /* Cursor animation */
     
     @-webkit-keyframes blink {
       50% {
           opacity: 0;
       }
     }
     
     @keyframes blink {
       50% {
           opacity: 0;
       }
     }
     
     .terminal-hidden-input {
         position: fixed;
         left: -1000px;
     }
     
     /* .react-terminal-progress {
       display: flex;
       margin: .5rem 0;
     }
     
     .react-terminal-progress-bar {
       background-color: #fff;
       border-radius: .25rem;
       width: 25%;
     }
     
     .react-terminal-wrapper.react-terminal-light .react-terminal-progress-bar {
       background-color: #000;
     } */
     </style>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Aman Sharma</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
   
  </body>
</html>
